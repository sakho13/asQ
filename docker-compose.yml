version: '3'
services:
  # API側
  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    links:
      - db
    container_name: backend
    ports:
      - "8890:8080"
    tty: true
    volumes:
      - ./backend/:/go/src/backend/
    environment:
      # DEV or PRO
      - RUNNING_PLACE=DEV

  # Vue側
  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    container_name: frontend
    ports:
      - "8891:8080"
    tty: true
    volumes:
      - ./frontend/:/usr/src/frontend/
    environment:
      - CHOKIDAR_USEPOLLING=true

  # DB
  db:
    image: mysql:8.0
    container_name: db_mysql
    ports:
      - "3310:3306"
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=MSAKHO13P
      - MYSQL_DATABASE=with_me_db
